<mat-card id="form" style="text-align: center;">
    <mat-card-content>
        <form class="my-form" (ngSubmit)="Submit()" #heroForm="ngForm">
            <mat-card-title>
                <mat-icon>account_circle</mat-icon>
            </mat-card-title>
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@onesource.com" required>
                <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            <button mat-raised-button type="submit">Login</button>
        </form>
    </mat-card-content>
</mat-card>
